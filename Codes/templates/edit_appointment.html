{% extends 'base.html' %}

{% block content %}
<h1>Edit Appointment</h1>

<!-- Display Flash Messages -->
{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
{% for category, message in messages %}
<div id="flash-message" class="alert alert-{{ category }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}

<form method="POST">
    <div class="form-group">
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" class="form-control" 
               value="{{ appointment['appt_date'].strftime('%Y-%m-%d') if appointment.get('appt_date') else '' }}" required>
    </div>
    <div class="form-group">
        <label for="time">Appointment Time:</label>
        <select class="form-control" id="time" name="time" required>
            {% for hour in range(8, 17) %} <!-- 8am to 5pm -->
            {% for minute in ['00', '30'] %} <!-- restrict to 30 min intervals -->
            {% set time_value = '%02d:%s' % (hour, minute) %}
            <option value="{{ time_value }}" {% if time_value == appointment['appt_time'] %}selected{% endif %}>
                {{ time_value }}
            </option>
            {% endfor %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="status">Appointment Status:</label>
        <select id="status" name="status" class="form-control" required>
            <option value="Scheduled" {% if appointment['appt_status'] == 'Scheduled' %}selected{% endif %}>Scheduled</option>
            <option value="Completed" {% if appointment['appt_status'] == 'Completed' %}selected{% endif %}>Completed</option>
            <option value="Cancelled" {% if appointment['appt_status'] == 'Cancelled' %}selected{% endif %}>Cancelled</option>
        </select>
    </div>
    <div class="form-group">
        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason" class="form-control" 
               value="{{ appointment['appt_reason'] }}" style="margin-bottom: 20px;" required>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-bottom: 15px;">Save Changes</button>
</form>

<form action="/delete_appointment/{{ appointment['_id'] }}" method="post"
    onsubmit="return confirm('Are you sure you want to delete the appointment? This action cannot be undone.');">
    <button type="submit" class="btn btn-danger">Delete Appointment</button>
</form>

<script>
    // Hide the flash message after 3 seconds
    setTimeout(function () {
        const flashMessage = document.getElementById('flash-message');
        if (flashMessage) {
            flashMessage.style.display = 'none';
        }
    }, 3000);  // 3000 ms = 3 seconds
</script>
{% endblock %}

<style>
    .dropdown-list {
        border: 1px solid #ccc;
        border-radius: 4px;
        list-style-type: none;
    }

    .dropdown-list li {
        padding: 8px;
        cursor: pointer;
    }

    .dropdown-list li:hover {
        background-color: #f0f0f0;
    }
</style>
